<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Product Cart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <!-- Style CSS -->
  <link rel="stylesheet" href="style.css">

</head>

<body>


  <main>
    <!-- Start DEMO HTML -->
    <div class="cart-modal-overlay">
      <div class="cart-modal">
        <i id="close-btn" class="fas fa-times"></i>
        <h1 class="cart-is-empty">Cart is empty</h1>

        <div class="product-rows">
        </div>
        <div class="total">
          <h1 class="cart-total">TOTAL</h1>
          <span class="total-price">$0</span>
          <button class="purchase-btn">PURCHASE</button>
        </div>
      </div>
    </div>

    <!--   end of cart model -->
    <div class="cart-btn">
      <!-- class="fas fa-shopping-cart" -->
      <i id="cart"><img src="cart.png" width="60px" alt="CART"></i>
      <span class="cart-quantity">0</span>
    </div>
    <!--  products  -->
    <div class="items-container">
      <div class="card-1 card">
        <img class="product-image" src="1.jpg" alt="addimg">
        <button class="add-to-cart">Add to cart</button>
        <span class="product-price">$1395</span>
      </div>
      <div class="card-2 card">
        <img class="product-image" src="2.jpg" alt="addimg">
        <button class="add-to-cart">Add to cart</button>
        <span class="product-price">$2175</span>
      </div>
      <div class="card-3 card">
        <img class="product-image" src="3.jpg" alt="addimg">
        <button class="add-to-cart">Add to cart</button>
        <span class="product-price">$1150</span>
      </div>
      <div class="card-4 card">
        <img class="product-image" src="4.jpg" alt="addimg">
        <button class="add-to-cart">Add to cart</button>
        <span class="product-price">$1075</span>
      </div>
      <div class="card-5 card">
        <img class="product-image" src="5.jpg" alt="addimg">
        <button class="add-to-cart">Add to cart</button>
        <span class="product-price">$7630</span>
      </div>
      <div class="card-6 card">
        <img class="product-image" src="6.jpg" alt="addimg">
        <button class="add-to-cart">Add to cart</button>
        <span class="product-price">$5230</span>
      </div>
      <div class="card-7 card">
        <img class="product-image" src="7.jpg" alt="addimg">
        <button class="add-to-cart">Add to cart</button>
        <span class="product-price">$3130</span>
      </div>
      <div class="card-8 card">
        <img class="product-image" src="8.jpg" alt="addimg">
        <button class="add-to-cart">Add to cart</button>
        <span class="product-price">$1560</span>
      </div>
      <div class="card-9 card">
          <img class="product-image" src="9.jpg" alt="addimg">
          <button class="add-to-cart">Add to cart</button>
          <span class="product-price">$1230</span>
        </div>
        <div class="card-10 card">
          <img class="product-image" src="10.jpg" alt="addimg">
          <button class="add-to-cart">Add to cart</button>
          <span class="product-price">$2930</span>
        </div>
    </div>

  </main>



  <script src="script.js"></script>
</body>

</html>
